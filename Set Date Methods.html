<script>
 //Dates Methods()
 /*
 setDate()= set the day as a number(1-31)
 
 setFullYear( )  =  set year(optionally month and day)
 
 setHour()=  set hour(0-23)
 
 etc
 
 setTime()= set time(millisec since jan 1,1970 )
 
 */
    
    var tarikh=new Date();
 
        document.write( tarikh +"<br>");
    
    tarikh.setDate(30);
            document.write( tarikh +"<br>");
    
    tarikh.setHours(22);
            document.write( tarikh +"<br>")
    
     tarikh.setFullYear(2022);
            document.write( tarikh +"<br>")
    
     tarikh.setTime(2022,3,15);
            document.write( tarikh +"<br>")
    
    
    
    
  </script>
