<body>
<script>

    
    var tarikh=new Date();
 
     document.write(formatDate(tarikh)+"<br>");
           
    function formatDate(pd){
        
        var date =pd.getDate();
        var month=pd.getMonth();
        month++; // month is 3 because it started from 0
        
        var year =pd.getFullYear();
        
        return date+"/"+month+"/"+year;
        
        
        
    }
    
    
    
  </script>
