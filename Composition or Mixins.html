<html>
<head>
<title>JAVASCRIPT</title>

</head>
<body>
<script> 
    
    //Compostion or Mixin
    var eating={
        eat:function(){
            return"I can eat<br>";
        }
    }
      
    var walking={
        walk:function(){
            return"I can walk<br>";
        }
    }
     
    var talking={
        talk:function(){
            return"I can talk<br>";
        }
    }
    
    //Human Class
    var Human = function(){
        
    }
    //Compostion fearture to Human
    Object.assign(Human.prototype,eating,walking,talking);
    var Rahul =new Human();
    var Sonam = new Human();              
                   
       var RoboCop=Object.assign({},walking,talking); //mixin
  
     document.write(Rahul.eat());
    document.write(Rahul.walk());
    document.write(Rahul.talk());
    
    
     document.write(Sonam.eat());
    document.write(Sonam.walk());
    document.write(Sonam.talk());
    
    
       
  
    document.write(RoboCop.walk());
    document.write(RoboCop.talk());
   
    
  </script>

</body>
