<body>
<script>
/* If you want to create a string in a standard format,Date provides three methods:-

1. toString()
2. toUTCString()
3.toGMTString()

*/
    
    
    
    
    
    var tarikh=new Date();
 
     document.write(tarikh.toString()+"<br>");
     document.write(tarikh.toUTCString()+"<br>");
     document.write(tarikh.toGMTString()+"<br>");
           
  
    
  </script>

</body>
<html>
