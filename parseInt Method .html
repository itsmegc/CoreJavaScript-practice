<html>

<title>JAVASCRIPT</title>

</head>
<body>
<script>
    // Global JS Method
    
    //The parseInt() function parses a string and return a Integer.
    // parseInt(string,radix)
    
   
   document.write(parseInt("10")+"<br>");
       document.write(parseInt("12.00")+"<br>");
       document.write(parseInt("12.23")+"<br>");
    document.write(parseInt("10 20 30")+"<br>");
    document.write(parseInt(" 90 ")+"<br>");
    document.write(parseInt("10 year")+"<br>");
    document.write(parseInt("year 10")+"<br>");
    document.write(parseInt("020")+"<br>");
    document.write(parseInt("12",8)+"<br>");// 8 is radix //12 octal=10 decimal
    document.write(parseInt("0x12")+"<br>"); //12 hex=18 decimal
    document.write(parseInt("10",16)+"<br>"); //10 hex=16 decimal
    
    
  </script>

</body>
<html>
