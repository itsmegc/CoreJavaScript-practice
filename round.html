<html>
<head>
<title>JAVASCRIPT</title>

</head>
<body>
<script>
 // The round ( ) method rounds a number to the nearest integer. 6.4 will round down 6.5 will be round up.
    
    
   document.write(Math.round(2.1) +"<br>");
    
     document.write(Math.round(6.65) +"<br>");
    document.write(Math.round(0.4) +"<br>");
    document.write(Math.round(0.5) +"<br>");
    
    document.write(Math.round(6.4) +"<br>");
    document.write(Math.round(6.5) +"<br>");
    
    document.write(Math.round(-6.4) +"<br>");
    document.write(Math.round(-6.5) +"<br>");
    
    document.write(Math.round(-2.1) +"<br>");
    document.write(Math.round(-6.65) +"<br>");
   
    
  </script>

</body>
<html>
