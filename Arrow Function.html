<body>
<script>  
    
    
var fun= ()=>
{
    
    document.write("I am PUPG PRO <br>");
}
fun();
    
   // *Parameter arrow function     
var fun1= (a,b)=>  //can use as a =>  if single parameter
{
    
    document.write(a+" "+b+"<br>");
}
fun1(10,30);
    
    //arrow fun with default parameter

    var fun2= (a,b=20)=>  //can use as a =>  if single parameter
{
    
    document.write(a+" "+b+"<br>");
}
fun2(10,40);
  

     //arrow fun with rest parameter

    var fun3= (a,...args)=> 
{
    
    document.write(a+" "+args+"<br>");
}
fun3(10,40,50,60,70,22);
   
    
    var fun5=c=> {
    
   return c;
} 
  
     
    fun5(10,40,50,60,70,22);

  
    var fun4=c=> c;
{
    
    document.write(fun4(11));
}  
    
    
    
    
    
    
    
    
    
    
    
    
    
    
  

    
  </script>
