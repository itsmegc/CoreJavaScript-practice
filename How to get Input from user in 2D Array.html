<html>
<head>
<title>JAVASCRIPT</title>

</head>
<body>
<script>

    var rows=prompt("Enter number of rows  : ");
    var cols=prompt("Enter number of column : ");
    var stu =new Array(rows); //using constructor
   for(var i=0;i<rows;i++){
        
       // stu[i]=[];  //litral
       stu[i]=new Array(cols);
        
    }
    
       
    for(let i=0;i<rows;i++)
        {
             
    for(let j=0;j<cols;j++)
        {
            
            stu[i][j] = prompt("Enter name : ");
            
            
        }
    
            
           
        }
    
    
    for(let i=0;i<rows;i++)
        {
             
    for(let j=0;j<cols;j++)
        {
            
            
             document.write(stu[i][j]+" : ");//output
            
            document.write(i+" "+j+" | ");  //index
   
        }
             document.write("<br>");
    
        }
            /*
            for(let value of stu){
      
        document.write(value+" <br>");
  }
  
    
    */
    
    
    
  
  
   
    
  </script>

</body>
