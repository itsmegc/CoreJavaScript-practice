<script>
    // Global JS Method
   // 1. The Number() function converts the object argument to a number that repersents the object's value.
     // If the valu can't be converted to a legal number,NaN is returend.
    // If the parameter is a Date object,the Number() function returns the number of milliseconds since midnight January 1,1970 UTC.
   
    var f=new Date();
    
    document.write("True : "+Number(true)+"<br>");
        document.write("False : "+Number(false)+"<br>");
        document.write("100: "+Number(100)+"<br>");
        document.write('"100" : '+Number("100")+"<br>");
        document.write("'Hello ': "+Number("Hello")+"<br>");
    document.write("Date : "+Number(f)+"<br>");
    
    
  </script>
