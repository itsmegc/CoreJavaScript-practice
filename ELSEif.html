<body>
     
   <script type="text/javascript">
        
     var result=prompt("Enter marks: ");
       
      if(result<=30)  
      document.write("fail");
      else if(result<=40)  
       document.write("pass");
        else if(result<=60)  
       document.write("good");
     
     
     else
     document.write("very GOOD");

    </script>   
    
   

</body>
