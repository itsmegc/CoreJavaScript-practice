<script>
 //Dates Methods()
 /*
 
 */
    
    var tarikh=new Date();
 
      document.write( tarikh +"<br>");
    

            document.write( tarikh.getDate() +"<br>");
    
   
            document.write(  tarikh.getHours() +"<br>")
            
              document.write(  tarikh.getMonth() +"<br>")
    
     
            document.write( tarikh.getFullYear() +"<br>")
    
     
            document.write( tarikh.getTime() +"<br>")
    
    
    
    
  </script>
